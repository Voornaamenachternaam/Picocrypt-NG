name: golangci-lint
on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: write
  checks: write
  contents: write
  deployments: write
  id-token: write
  issues: write
  discussions: write
  packages: write
  pages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

jobs:
  linter:
    name: golangci-lint
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go-version: [stable]
        os: [ubuntu-latest]
    env:
      CGO_ENABLED: 0

    steps:
      - uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0  # Required so PRs can be created against the base branch

      - uses: actions/setup-go@v6.0.0
        with:
          go-version: ${{ matrix.go-version }}

      - name: Check and get dependencies
        working-directory: ./src
        run: |
          go mod tidy
          git diff --exit-code go.mod || echo "go.mod updated"

      - name: Install plugins
        working-directory: ${{ runner.temp }}
        run: |
          git clone https://github.com/golangci/example-plugin-linter.git
          cd example-plugin-linter
          go build -o '${{ github.workspace }}/.plugins/example.so' -buildmode=plugin plugin/example.go
        env:
          CGO_ENABLED: 1

      - name: Run golangci-lint (with autofix)
        working-directory: ./src
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          golangci-lint run --fix --timeout=5m
          git status
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "Fixes applied by golangci-lint, preparing pull request..."
          else
            echo "No automatic fixes applied."
          fi

      - name: Create Pull Request if fixes exist
        if: ${{ success() }}
        uses: peter-evans/create-pull-request@v7.0.8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: lint-fixes
          commit-message: "chore: apply golangci-lint auto-fixes"
          title: "chore: apply golangci-lint auto-fixes"
          body: |
            This pull request contains automatic code fixes from **golangci-lint**.
            These were applied using `golangci-lint run --fix` in the `/src` directory.
          base: main
          add-paths: |
            src/**/*.go

      - name: Test
        working-directory: ./src
        run: go test -v -cover ./...

      - name: Build
        working-directory: ./src
        run: go build -v -ldflags "-s -w" -trimpath
