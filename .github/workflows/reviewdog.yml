name: reviewdog

permissions:
  actions: write
  checks: write
  contents: write
  deployments: write
  id-token: write
  issues: write
  discussions: write
  packages: write
  pages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'
  push:
    tags:
      - 'v*'

jobs:
  lint-and-upload:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.0
        with:
          fetch-depth: 0

      - name: Ensure reports dir exists
        run: mkdir -p reports

      - name: Detect Go module root
        id: find-go-module
        run: |
          # Find the closest go.mod (limit depth to avoid long searches).
          module_file=$(find . -maxdepth 6 -type f -name go.mod -print -quit || true)
          if [ -z "$module_file" ]; then
            echo "No go.mod found within depth 6; defaulting to repository root"
            echo "module-root=." >> $GITHUB_OUTPUT
          else
            module_dir=$(dirname "$module_file")
            # strip leading "./" if present
            module_dir=${module_dir#./}
            if [ -z "$module_dir" ]; then
              module_dir="."
            fi
            echo "Found go.mod in: $module_dir"
            echo "module-root=$module_dir" >> $GITHUB_OUTPUT
          fi

      - name: Run golangci-lint (via reviewdog action)
        uses: reviewdog/action-golangci-lint@v2.8.0
        with:
          golangci_lint_version: v2.6.2
          golangci_lint_flags: '--fix --output.sarif.path=reports/golangci.sarif --output.text.path=stdout'
          reporter: github-pr-check
          cache: false
          level: error
          workdir: ${{ steps.find-go-module.outputs.module-root }}


      - name: Upload SARIF as GitHub Actions artifact
        if: always()
        uses: actions/upload-artifact@v5.0.0
        with:
          name: golangci-sarif
          path: reports/golangci.sarif

      - name: Upload SARIF to GitHub Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: reports/golangci.sarif
          wait-for-processing: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Remove SARIF report before PR creation
        if: always()
        run: rm -rf reports

      - name: Create Pull Request with Fixes
        uses: peter-evans/create-pull-request@v7.0.9
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: auto-fix golangci-lint issues"
          title: "chore: auto-fix golangci-lint issues"
          body: "Automated fixes applied by golangci-lint."
          branch: "fix/golangci-lint-auto-fixes"
          base: "main"
