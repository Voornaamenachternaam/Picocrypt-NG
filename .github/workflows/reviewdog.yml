name: reviewdog

permissions:
  actions: write
  checks: write
  contents: write
  deployments: write
  id-token: write
  issues: write
  discussions: write
  packages: write
  pages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'
  push:
    tags:
      - 'v*'

jobs:
  lint-and-upload:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.0
        with:
          fetch-depth: 0

      - name: Detect Go module root
        id: find-go-module
        run: |
          # Find the closest go.mod (search depth limited to 6)
          module_file=$(find . -maxdepth 6 -type f -name go.mod -print -quit || true)
          if [ -z "$module_file" ]; then
            echo "No go.mod found within depth 6; defaulting to repository root"
            echo "module-root=." >> $GITHUB_OUTPUT
          else
            module_dir=$(dirname "$module_file")
            # strip leading "./" if present
            module_dir=${module_dir#./}
            if [ -z "$module_dir" ]; then
              module_dir="."
            fi
            echo "Found go.mod in: $module_dir"
            echo "module-root=$module_dir" >> $GITHUB_OUTPUT
          fi

      - name: Run golangci-lint (via reviewdog action) â€” single file (safe subset)
        uses: reviewdog/action-golangci-lint@v2.8.0
        with:
          golangci_lint_flags: '--no-config --disable-all -E gofmt -E gofumpt -E goimports -E lll -E misspell --fix --output.sarif.path=reports/golangci.sarif --output.text.path=stdout Picocrypt-NG.go'
          reporter: github-pr-check
          cache: false
          level: error
          # run from the detected module root (typically "src")
          workdir: ${{ steps.find-go-module.outputs.module-root }}
        env:
          # Keep cgo disabled and clear pkg-config path to avoid cgo/pkg-config triggers.
          CGO_ENABLED: '0'
          PKG_CONFIG_PATH: ''

      - name: Ensure SARIF exists for Code Scanning upload
        if: always()
        run: |
          mkdir -p reports
          if [ ! -s reports/golangci.sarif ]; then
            printf '%s\n' '{"version":"2.1.0","runs":[]}' > reports/golangci.sarif
          fi

      - name: Upload SARIF to GitHub Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: reports/golangci.sarif
          wait-for-processing: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Remove SARIF report before PR creation
        if: always()
        run: rm -rf reports

      - name: Create Pull Request with Fixes
        uses: peter-evans/create-pull-request@v7.0.9
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: auto-fix golangci-lint issues"
          title: "chore: auto-fix golangci-lint issues"
          body: "Automated fixes applied by golangci-lint."
          branch: "fix/golangci-lint-auto-fixes"
          base: "main"

